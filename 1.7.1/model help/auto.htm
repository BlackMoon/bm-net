<BODY><H4>Свойство Auto</H4>
<p>Возвращает или устанавливает состояние <i>Открывать последний проект при запуске</i>.</p>
<p><b>Синтаксис</b></p>
<p><i>object.</i><b>Auto</b>
<br><i>object.</i><b>Auto</b> = Auto
</p>
<table border=0 cellspacing=0 cellpadding=3 width=500>
<tr>
<td width=25%><b><u>Параметр</u></b>
</td>
<td width=15%><b><u>Тип</u></b>
</td>
<td width><b><u>Описание</u></b>
</td>
</tr>
<tr>
<td width=25%>Auto</td>
<td width=15%>Boolean</td>
<td width>обязательное</td>
</tr>
</table>
<p><b>Пример</b>.
<br>
<font style="font-family: 'Courier New';" face="courier new">
<br>BOOL auto = app.<font color=blue>GetAuto()</font>;
<br>app.<font color=blue>SetAuto(TRUE)</font>;
</font>
</p>
<p>Используется объектом <a href="app.htm">Приложение</a></p>
</BODY>
</HTML>
