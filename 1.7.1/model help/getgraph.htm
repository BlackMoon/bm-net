<BODY><H4>GetGraph</H4>
<p>Возвращает объект <b>Граф</b>.</p>
<p><b>Синтаксис</b></p>
<p><i>object.</i><b>GetGraph()</b>
</p>
<p><b>Пример</b>.
<br>
<font style="font-family: 'Courier New';" face="courier new">
<br>CApplication app;
<br>app.CreateDispatch("Model.application");
<br>app.Show();
<br>if (app.Open(filename))
<br>{
<br><img src="px1.gif" width=20 height=1>LPDISPATH pdisp = app.<font color=blue>GetGraph()</font>;
<br><img src="px1.gif" width=20 height=1>if (pdisp)
<br><img src="px1.gif" width=20 height=1>{
<br><img src="px1.gif" width=40 height=1>CGraph graph;
<br><img src="px1.gif" width=40 height=1>graph.AttachDispatch(pdisp);
<br><img src="px1.gif" width=20 height=1>}
<br>}
<br></font>
</p>
<p>Используется объектом <a href="app.htm">Приложение</a></p>
</BODY>
</HTML>
