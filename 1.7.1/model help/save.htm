<BODY><H4>Save</H4>
<p>Сохраняет модель как растровый объект (формат *.bmp, *jpg, *png) 
.</p>
<p><b>Синтаксис</b></p>
<p><i>object.</i><b>Save(File)</b>
</p>
<table border=1 cellspacing=0 cellpadding=3 width=500>
<tr>
<td width=25%><b><u>Параметр</u></b>
</td>
<td width=15%><b><u>Тип</u></b>
</td>
<td width><b><u>Описание</u></b>
</td>
</tr>
<tr>
<td width=25%>File</td>
<td width=15%>String</td>
<td width>обязательное, растровый файл</td>
</tr>
</table>
<p><b>Пример</b>.
<br>
<font style="font-family: 'Courier New';" face="courier new">
<br>app.<font color=blue>Save(File)</font>;
</font>
</p>
<p>Используется объектом <a href="app.htm">Приложение</a></p>
