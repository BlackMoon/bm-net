<BODY><H4>Свойство WellR1</H4>
<p>Возвращает или устанавливает радиус конуса скважины.</p>
<p><b>Синтаксис</b></p>
<p><i>object.</i><b>WellR1</b>
<br><i>object.</i><b>WellR1</b> = R1
</p>
<table border=0 cellspacing=0 cellpadding=3 width=500>
<tr>
<td width=25%><b><u>Параметр</u></b>
</td>
<td width=15%><b><u>Тип</u></b>
</td>
<td width><b><u>Описание</u></b>
</td>
</tr>
<tr>
<td width=25%>WellR1</td>
<td width=15%>Unsigned Long</td>
<td width>обязательное</td>
</tr>
</table>
<p><b>Пример</b>.
<br>
<font style="font-family: 'Courier New';" face="courier new">
<br>ULONG R1 = app.<font color=blue>GetWellR1()</font>;
<br>app.<font color=blue>SetWellR1(50)</font>;
</font>
</p>
<p>Используется объектом <a href="app.htm">Приложение</a></p>
</BODY>
