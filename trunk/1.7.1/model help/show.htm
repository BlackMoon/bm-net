<BODY><H4>Show</H4>
<p>Показывает окно запущенного приложения Model view. 
</p>
<p><b>Синтаксис</b></p>
<p><i>object.</i><b>Show()</b>
</p>
<p><u>Прим</u>.
<br>Должно вызываться перед <a href = "open.htm">Open</a>. 
</p>
<p><b>Пример</b>.
<br>
<font style="font-family: 'Courier New';" face="courier new">
<br>app.<font color=blue>Show()</font>;
</font>
</p>
<p>Используется объектом <a href="app.htm">Приложение</a></p>
</BODY>
</HTML>
