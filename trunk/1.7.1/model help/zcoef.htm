<BODY><H4>Свойство WellR2</H4>
<p>Возвращает или устанавливает масштаб высоты объекта.</p>
<p><b>Синтаксис</b></p>
<p><i>object.</i><b>ZCoef</b>
<br><i>object.</i><b>ZCoef</b> = ZCoef
</p>
<table border=0 cellspacing=0 cellpadding=3 width=500>
<tr>
<td width=25%><b><u>Параметр</u></b>
</td>
<td width=15%><b><u>Тип</u></b>
</td>
<td width><b><u>Описание</u></b>
</td>
</tr>
<tr>
<td width=25%>ZCoef</td>
<td width=15%>Float</td>
<td width>обязательное</td>
</tr>
</table>
<p><b>Пример</b>.
<br>
<font style="font-family: 'Courier New';" face="courier new">
<br>FLOAT = app.<font color=blue>GetZCoef()</font>;
<br>app.<font color=blue>SetZCoef(16.0f)</font>;
</font>
</p>
<p>Используется объектом <a href="app.htm">Приложение</a></p>
